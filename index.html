<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="icon" href="images/scissors.png">
    <link rel="stylesheet" href="css/style.css">
<!-- font  awesome -->
    <script src="https://kit.fontawesome.com/99a0da3faa.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- player choice: player will click the icon of choice, then JS will calculate the computer's move, start the animation and display the results at the same time. -->
    
    <h1>Choose one:</h1>
   
    <section class="icons"> 
      <button class="r move"><img class="icon" src="images/rock icon.png" alt="hand rock"></button>
      <button class="p move"><img class="icon" src="images/paper icon.png" alt="hand paper"></button>
      <button class="s move"><img class="icon" src="images/scissors icon.png" alt="hand scissors"></button>
    </section>
    
    <!-- animation: JavaScript will shake the fists and display the player's and computer's moves-->
    <section class="animation">
        <section>
          <img class="compMove moves" src="images/computerRock.png" alt="hand rock"> <img class="playerMove moves" src="images/playerRock.png" alt="hand rock">
        </section>
        <section>
          <img class="openHand" src="images/computerOpen.png" alt="open hand"> <img class="openHand" src="images/playerOpen.png" alt="open hand">
        </section>
    </section>    

    <!-- round winner and cumulative score -->

    <section class="tracker">
      <p class="report"> 🚩 losses, ties, wins 🚩</p> <!--JavaScript will do the calculations. Whe computer wins, the left flag will display. When the player wins, the right will display.-->
    </section>

<footer>
  Coded with ❤️ by Faraja
</footer>
<script src="index.js"></script>
  </body>
</html>
