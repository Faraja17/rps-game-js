<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rock Paper Scissors</title>
    <link rel="icon" href="images/scissors.png">

<!-- font  awesome -->

  <body>
    <!-- player choice: player will click the icon of choice, then JS will calculate the computer's move, start the animation and display the results at the same time. -->
    
    <h1>Press <span class="rps">R</span> <span class="rps">P</span> <span class="rps">S</span> or Click:</h1>
   
    <section class="icons"> 
      <button class="r move">r</button>
      <button class="p move">p</button>
      <button class="s move">s</button>
    </section>
    
<hr>

    <!-- animation: JavaScript will shake the fists and display the player's and computer's moves-->
    <section class="animation">
        <section>
          <img class="compMove moves" src="images/computerRock.png" alt="hand rock"> <img class="playerMove moves" src="images/playerRock.png" alt="hand rock">
        </section>
        <section>
          <img class="openHand" src="images/computerOpen.png" alt="open hand"> <img class="openHand" src="images/playerOpen.png" alt="open hand">
        </section>
    </section>    

<hr>

    <!-- round winner and cumulative score -->

    <section class="tracker">
      <p class="report">ðŸš© Losses: 0, Ties: 0, Wins: 0 ðŸš©</p> <!--JavaScript will do the calculations. Whe computer wins, the left flag will display. When the player wins, the right will display.-->
    </section>

</html>
